name: Pylint

on:
  push:
    paths:
      - 'src/**'  # Только файлы в директории src (если нужно ограничить область анализа)

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]  # Добавлена поддержка Python 3.11
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        pylint $(git diff --name-only --diff-filter=AM HEAD~1 | grep '\.py$')  # Проверка только изменённых файлов
